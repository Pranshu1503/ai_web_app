<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; overflow-y: auto; }
        .dashboard-container { display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 100vh; background-color: #000; color: #fff; position: relative; text-align: center; padding: 150px 20px 50px 20px; box-sizing: border-box; }
        .grid-background { position: fixed; bottom: 0; left: 0; width: 100%; height: 50%; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px); background-size: 40px 40px; transform-style: preserve-3d; transform: perspective(500px) rotateX(75deg); z-index: 0; }
        .header { position: absolute; top: 40px; left: 40px; right: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 2; }
        .logo { font-family: 'Anton', sans-serif; font-size: 1.8rem; font-weight: 400; letter-spacing: 1px; }
        .logout-btn { color: #fff; text-decoration: none; font-weight: 600; border: 2px solid #fff; padding: 8px 15px; border-radius: 50px; transition: all 0.3s ease; }
        .logout-btn:hover { background-color: #fff; color: #000; }
        .content-wrapper { position: relative; z-index: 1; width: 100%; max-width: 800px; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .dashboard-header h1 { font-size: 2.5rem; font-weight: 300; letter-spacing: 4px; margin: 0; }
        .create-new-btn { padding: 14px 35px; border: 2px solid #fff; border-radius: 50px; color: #000; background-color: #fff; text-decoration: none; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
        .create-new-btn:hover { background-color: transparent; color: #fff; }
        .quiz-controls { display: flex; gap: 20px; margin-bottom: 40px; }
        #search-quizzes { flex-grow: 1; padding: 12px 20px; background-color: transparent; border: 2px solid #555; border-radius: 50px; color: #fff; font-size: 1rem; font-family: 'Poppins', sans-serif; }
        #search-quizzes:focus { outline: none; border-color: #fff; }
        .quiz-history-list { display: flex; flex-direction: column; gap: 15px; text-align: left; }
        .quiz-item { display: flex; justify-content: space-between; align-items: center; padding: 20px 25px; border-radius: 25px; border: 2px solid #555; transition: border-color 0.3s; }
        .quiz-item:hover { border-color: #fff; }
        .quiz-details h2 { margin: 0 0 5px 0; font-size: 1.2rem; font-weight: 600; }
        .quiz-details p { margin: 0; color: #ccc; font-size: 0.9rem; }
        .quiz-actions { display: flex; align-items: center; gap: 10px; }
        .quiz-actions a { color: #fff; text-decoration: none; font-weight: 600; padding: 8px 12px; border-radius: 20px; transition: background-color 0.3s; }
        .quiz-actions a:hover { background-color: rgba(255,255,255,0.1); }
        .action-btn { background: none; border: none; cursor: pointer; padding: 5px; line-height: 0; }
        .action-btn svg { width: 20px; height: 20px; stroke: #aaa; stroke-width: 2; fill: none; transition: stroke 0.3s; }
        .action-btn:hover svg { stroke: #fff; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="grid-background"></div>
        <header class="header">
            <div class="logo">POPQUIZ</div>
            <a href="../index.html" class="logout-btn">LOGOUT</a>
        </header>
        <div class="content-wrapper">
            <div class="dashboard-header">
                <h1>DASHBOARD</h1>
                <a href="generate-quiz.html" class="create-new-btn">CREATE NEW QUIZ</a>
            </div>
            <div class="quiz-controls">
                <input type="search" id="search-quizzes" placeholder="Search my quizzes...">
            </div>
            <div id="quiz-history-list" class="quiz-history-list"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizListContainer = document.getElementById('quiz-history-list');
            const searchInput = document.getElementById('search-quizzes');
            const iconDuplicate = `<svg viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
            const iconDelete = `<svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
            let quizzes = [];
            const token = localStorage.getItem('popquiz_token');
            if (token) {
                fetch('http://localhost:8000/quizzes', { headers: { 'Authorization': 'Bearer ' + token } })
                .then(r => r.json().then(data => ({ok: r.ok, body: data})))
                .then(result => {
                    if (!result.ok) {
                        console.warn('Failed to load quizzes from API, falling back to demo data');
                        quizzes = getDemoQuizzes();
                    } else {
                        quizzes = (result.body.quizzes || []).map(q => ({ id: q.id, title: q.name, details: `${q.question_type} Questions`, date: q.created_at }));
                    }
                    renderQuizzes(quizzes);
                }).catch(err => { console.error(err); quizzes = getDemoQuizzes(); renderQuizzes(quizzes); });
            } else {
                quizzes = getDemoQuizzes();
                renderQuizzes(quizzes);
            }

            function getDemoQuizzes() {
                return [
                    { id: 1, title: 'OS Midterm Review - Process Management', details: '10 Short Answer Questions', date: '2025-10-01' },
                    { id: 2, title: 'CCN Pop Quiz - OSI Model', details: '5 MCQ Questions', date: '2025-09-28' },
                    { id: 3, title: 'DSA Final Exam Prep - Trees & Graphs', details: '15 True/False Questions', date: '2025-09-25' }
                ];
            }
            const renderQuizzes = (quizArray) => {
                quizListContainer.innerHTML = '';
                if (quizArray.length === 0) {
                    quizListContainer.innerHTML = '<p style="text-align: center; color: #888;">No quizzes found.</p>';
                    return;
                }
                quizArray.forEach(quiz => {
                    const quizItem = document.createElement('div');
                    quizItem.className = 'quiz-item';
                    quizItem.innerHTML = `<div class="quiz-details"><h2>${quiz.title}</h2><p>${quiz.details} - Created: ${new Date(quiz.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</p></div><div class="quiz-actions"><a href="quiz-editor.html?id=${quiz.id}">View/Edit</a><button class="action-btn duplicate-btn" data-id="${quiz.id}" title="Duplicate Quiz">${iconDuplicate}</button><button class="action-btn delete-btn" data-id="${quiz.id}" title="Delete Quiz">${iconDelete}</button></div>`;
                    quizListContainer.appendChild(quizItem);
                });
            };
            // renderQuizzes will be called after fetching above
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                renderQuizzes(quizzes.filter(quiz => quiz.title.toLowerCase().includes(searchTerm)));
            });
            quizListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.action-btn');
                if (!button) return;
            // Duplicate quiz
            if (button.classList.contains('duplicate-btn')) {
                const id = Number(button.dataset.id);
                const token = localStorage.getItem('popquiz_token');
                if (!token) { alert('You must be logged in to duplicate a quiz.'); window.location.href = 'faculty-login.html'; return; }
                fetch(`http://localhost:8000/quizzes/${id}/duplicate`, { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } })
                .then(r => r.json().then(data => ({ ok: r.ok, body: data })))
                .then(result => {
                    if (!result.ok) {
                        alert(result.body.detail || 'Duplicate failed');
                        return;
                    }
                    // Reload list by fetching again if available, otherwise append duplicate entry
                    if (result.body.quiz_id) {
                        // Try to fetch updated quizzes list if token exists
                        return fetch('http://localhost:8000/quizzes', { headers: { 'Authorization': 'Bearer ' + token } })
                            .then(r => r.json())
                            .then(data => { quizzes = (data.quizzes || []).map(q => ({ id: q.id, title: q.name, details: `${q.question_type} Questions`, date: q.created_at })); renderQuizzes(quizzes); alert('Quiz duplicated successfully'); })
                            .catch(err => { alert('Duplicate created but failed to refresh list.'); });
                    }
                }).catch(err => { console.error(err); alert('Duplicate failed'); });
                return;
            }

            // Delete quiz
            if (button.classList.contains('delete-btn')) {
                const id = Number(button.dataset.id);
                if (!confirm('Are you sure you want to delete this quiz?')) return;
                const token = localStorage.getItem('popquiz_token');
                if (!token) { alert('You must be logged in to delete a quiz.'); window.location.href = 'faculty-login.html'; return; }
                fetch(`http://localhost:8000/quizzes/${id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + token } })
                .then(async (r) => {
                    if (!r.ok) {
                        let body = {};
                        try { body = await r.json(); } catch(e){}
                        throw new Error(body.detail || 'Delete failed');
                    }
                    // handle 204 No Content or empty body
                    // remove from local list and re-render
                    quizzes = quizzes.filter(q => q.id !== id);
                    renderQuizzes(quizzes);
                    alert('Quiz deleted successfully');
                }).catch(err => { console.error(err); alert(err.message || 'Delete failed'); });
                return;
            }
            });
        });
    </script>
</body>
</html>
