<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PopQuiz</title>
    <style>
        /* FIX: Imported Anton font */
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            text-align: center;
        }

        .grid-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 2;
        }

        .logo {
            /* FIX: Applied Anton font */
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400; /* Anton is bold by default */
            letter-spacing: 1px;
            text-align: left;
        }
        
        .back-arrow {
            display: block;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            margin-top: 5px;
            text-align: left;
        }

        .signup-form {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-form h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        .input-group {
            position: relative;
            margin-bottom: 35px;
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 25px;
            background-color: #000;
            padding: 0 10px;
            font-size: 0.8rem;
            color: #ccc;
        }

        .input-field {
            width: 100%;
            padding: 14px 25px;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .input-field:-webkit-autofill,
        .input-field:-webkit-autofill:hover,
        .input-field:-webkit-autofill:focus,
        .input-field:-webkit-autofill:active {
            -webkit-text-fill-color: #fff !important;
            transition: background-color 5000s ease-in-out 0s;
            box-shadow: 0 0 0px 1000px #000 inset;
        }
        
        .signup-button {
            width: 100%;
            padding: 14px 35px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }

        .signup-button:hover {
            background-color: #ffffff;
            color: #000000;
        }
        
        .signin-link {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .signin-link a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="logo">POPQUIZ</div>
            <a href="index.html" class="back-arrow">&lt;</a>
        </header>

        <div class="signup-form">
            <h1>SIGN UP</h1>
            <form id="signup-form-element">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" class="input-field" required>
                </div>
                <button type="submit" class="signup-button">SIGN UP</button>
            </form>
            <p class="signin-link">
                Already have an account? <a href="faculty-login.html">Sign In</a>
            </p>
        </div>
    </div>
    
    <script>
        // Test backend connection on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) throw new Error('Backend not responding');
                console.log('Backend connected successfully');
            } catch (error) {
                console.warn('Backend connection failed:', error.message);
            }
        };

        const signupForm = document.getElementById('signup-form-element');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }
            // Dummy signup - redirect to login
            window.location.href = 'faculty-login.html';
        });
    </script>

</body>
</html>
