<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Questions - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto; /* Allow scrolling if questions overflow */
        }

        .questions-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            text-align: center;
            padding: 150px 20px 50px 20px; /* Add padding for header and footer */
            box-sizing: border-box;
        }

        .grid-background {
            position: fixed; /* Make grid fixed so it doesn't scroll */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 2;
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-align: left;
        }
        
        .back-arrow {
            display: block;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            margin-top: 5px;
            text-align: left;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
        }

        .content-wrapper h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        /* Styles for the questions list */
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        .question-item {
            border: 2px solid #fff;
            border-radius: 25px;
            padding: 20px 25px;
            text-align: left;
            line-height: 1.6;
            font-size: 1rem;
        }

        .export-button {
            padding: 14px 35px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .export-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

    </style>
</head>
<body>

    <div class="questions-page-container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="logo">POPQUIZ</div>
            <a href="generate-quiz.html" class="back-arrow">&lt;</a>
        </header>

        <div class="content-wrapper">
            <h1>QUESTIONS</h1>

            <div class="questions-list" id="questions-list">
                <!-- Questions will be loaded here dynamically -->
            </div>

            <button id="export-btn" class="export-button">EXPORT TO PDF</button>
        </div>
    </div>
    
    <script>
        // Test backend connection on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) throw new Error('Backend not responding');
                console.log('Backend connected successfully');
            } catch (error) {
                console.warn('Backend connection failed:', error.message);
            }

            // Load and display generated questions
            loadQuestions();
        };

        function loadQuestions() {
            const questions = JSON.parse(localStorage.getItem('generatedQuestions') || '[]');
            const list = document.getElementById('questions-list');
            
            if (questions.length === 0) {
                list.innerHTML = '<div class="question-item">No questions generated. Please go back and generate some.</div>';
                return;
            }
            
            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.textContent = `${index + 1}. ${q}`;
                list.appendChild(div);
            });
        }

        const exportButton = document.getElementById('export-btn');

        exportButton.addEventListener('click', function() {
            // In a real application, this would trigger a PDF generation library.
            alert('Export to PDF functionality is a future feature!');
        });
    </script>

</body>
</html>
