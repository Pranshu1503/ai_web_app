<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; overflow-y: auto; }
        .questions-page-container { display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 100vh; background-color: #000; color: #fff; position: relative; text-align: center; padding: 150px 20px 50px 20px; box-sizing: border-box; }
        .grid-background { position: fixed; bottom: 0; left: 0; width: 100%; height: 50%; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px); background-size: 40px 40px; transform-style: preserve-3d; transform: perspective(500px) rotateX(75deg); z-index: 0; }
        .header { position: absolute; top: 40px; left: 40px; right: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 2; }
        .logo { font-family: 'Anton', sans-serif; font-size: 1.8rem; font-weight: 400; letter-spacing: 1px; }
        .header-nav { display: flex; align-items: center; gap: 20px; }
        .nav-btn { color: #fff; text-decoration: none; font-weight: 600; border: 2px solid #fff; padding: 8px 15px; border-radius: 50px; transition: all 0.3s ease; font-size: 0.9rem; }
        .nav-btn:hover { background-color: #fff; color: #000; }
        .content-wrapper { position: relative; z-index: 1; width: 100%; max-width: 800px; }
        .content-wrapper h1 { font-size: 2.5rem; font-weight: 300; letter-spacing: 4px; margin-bottom: 50px; }
        .questions-list { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }
        .question-item { display: flex; align-items: center; gap: 15px; border: 2px solid #fff; border-radius: 25px; padding: 20px 25px; text-align: left; }
        .question-text { flex-grow: 1; line-height: 1.6; font-size: 1rem; }
        .question-actions button { background: none; border: none; cursor: pointer; padding: 5px; line-height: 0; }
        .question-actions svg { width: 20px; height: 20px; stroke: #aaa; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; transition: stroke 0.3s; }
        .question-actions button:hover svg { stroke: #fff; }
        .edit-textarea { width: 100%; background-color: #111; color: #fff; border: 1px solid #555; border-radius: 10px; padding: 10px; font-family: 'Poppins', sans-serif; font-size: 1rem; resize: vertical; min-height: 60px; }
        .bottom-actions { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        .action-button { padding: 14px 35px; border: 2px solid #fff; border-radius: 50px; color: #fff; background-color: transparent; text-decoration: none; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
        .action-button.primary { background-color: #fff; color: #000; }
        .action-button.primary:hover { background-color: transparent; color: #fff; }
        .action-button:hover { background-color: #fff; color: #000; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-content { background-color: #111; padding: 30px 40px; border-radius: 15px; border: 2px solid #fff; width: 100%; max-width: 400px; text-align: center; }
        .modal-content h2 { margin-top: 0; }
        .modal-content input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 10px; border: 1px solid #555; background: #222; color: #fff; font-size: 1rem; box-sizing: border-box;}
        .modal-actions { display: flex; justify-content: flex-end; gap: 15px; }

        /* NEW: Styles for Export Dropdown */
        .export-container { position: relative; display: inline-block; }
        .export-options { display: none; position: absolute; bottom: 100%; right: 0; margin-bottom: 10px; background-color: #111; border: 2px solid #fff; border-radius: 15px; z-index: 10; min-width: 200px; overflow: hidden; }
        .export-option { padding: 12px 20px; color: #fff; cursor: pointer; transition: background-color 0.3s; text-align: left; }
        .export-option:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="questions-page-container">
        <div class="grid-background"></div>
        <header class="header">
            <div class="logo">POPQUIZ</div>
            <div class="header-nav"><a href="dashboard.html" class="nav-btn">Dashboard</a><a href="index.html" class="nav-btn">Logout</a></div>
        </header>
        <div class="content-wrapper">
            <h1>QUIZ EDITOR</h1>
            <div id="questions-list" class="questions-list"></div>
            <div class="bottom-actions">
                <button id="add-question-btn" class="action-button">ADD QUESTION</button>
                <div>
                    <button id="save-quiz-btn" class="action-button">SAVE QUIZ</button>
                    <!-- NEW: Export Button now wrapped in a container -->
                    <div class="export-container">
                        <button id="export-btn" class="action-button primary">EXPORT</button>
                        <div id="export-options" class="export-options">
                            <div class="export-option" data-format="pdf">Export to PDF</div>
                            <div class="export-option" data-format="word">Export to Word</div>
                            <div class="export-option" data-format="clipboard">Copy to Clipboard</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="save-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Save Quiz</h2><p>Enter a name for this quiz to save it to your dashboard.</p><input type="text" id="quiz-name-input" placeholder="e.g., OS Midterm Review"><div class="modal-actions"><button id="cancel-save-btn" class="action-button">Cancel</button><button id="confirm-save-btn" class="action-button primary">Save</button></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const questionsList = document.getElementById('questions-list');
            const addQuestionBtn = document.getElementById('add-question-btn');
            const saveQuizBtn = document.getElementById('save-quiz-btn');
            const saveModal = document.getElementById('save-modal');
            const cancelSaveBtn = document.getElementById('cancel-save-btn');
            const confirmSaveBtn = document.getElementById('confirm-save-btn');
            const quizNameInput = document.getElementById('quiz-name-input');
            const exportBtn = document.getElementById('export-btn');
            const exportOptions = document.getElementById('export-options');
            
            const API_BASE_URL = 'http://localhost:8000';
            
            // Check authentication - simplified for demo
            let authToken = localStorage.getItem('authToken');
            if (!authToken) {
                localStorage.setItem('authToken', 'demo-token');
                authToken = 'demo-token';
                console.log('Set demo token for display-questions');
            }

            const iconEdit = `<svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`;
            const iconSave = `<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            const iconRegen = `<svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>`;

            let currentQuestions = [];
            let quizMetadata = {};
            let isEditingExistingQuiz = false;
            let currentQuizId = null;

            // Get quiz ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get('id');

            // Load questions - either from localStorage (new quiz) or from backend (existing quiz)
            console.log('Checking for quiz ID in URL:', quizId);
            
            if (quizId) {
                // Editing existing quiz
                console.log('Loading existing quiz with ID:', quizId);
                isEditingExistingQuiz = true;
                currentQuizId = parseInt(quizId);
                await loadExistingQuiz(quizId);
            } else {
                // New quiz from generation
                console.log('Loading new quiz from localStorage');
                const generatedQuestions = localStorage.getItem('generatedQuestions');
                const metadata = localStorage.getItem('quizMetadata');
                
                console.log('Generated questions from localStorage:', generatedQuestions);
                console.log('Metadata from localStorage:', metadata);
                
                if (generatedQuestions && metadata) {
                    try {
                        currentQuestions = JSON.parse(generatedQuestions);
                        quizMetadata = JSON.parse(metadata);
                        
                        console.log('Parsed questions:', currentQuestions);
                        console.log('Parsed metadata:', quizMetadata);
                        
                        // Don't clear localStorage immediately - wait until questions are rendered
                        // localStorage.removeItem('generatedQuestions');
                        // localStorage.removeItem('quizMetadata');
                    } catch (error) {
                        console.error('Error parsing localStorage data:', error);
                        currentQuestions = ["Error loading generated questions. Please try again."];
                        quizMetadata = { topic: 'Error', questionType: 'Short Answer', bloomLevel: 'Understanding' };
                    }
                } else {
                    console.log('No generated questions found, using fallback');
                    // Fallback questions
                    currentQuestions = [
                        "No generated questions found. Click 'ADD QUESTION' to add your own questions.",
                        "You can also go back and generate new questions.",
                        "Use the edit button to modify these sample questions."
                    ];
                    quizMetadata = { topic: 'Sample Topic', questionType: 'Short Answer', bloomLevel: 'Understanding' };
                }
            }

            async function loadExistingQuiz(quizId) {
                try {
                    const response = await fetch(`${API_BASE_URL}/quizzes/${quizId}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        const quiz = await response.json();
                        currentQuestions = quiz.questions;
                        quizMetadata = {
                            topic: quiz.topic,
                            questionType: quiz.question_type,
                            bloomLevel: quiz.bloom_level
                        };
                        
                        // Pre-fill the quiz name in the save modal
                        quizNameInput.value = quiz.name;
                    } else if (response.status === 401) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('authToken');
                        window.location.href = 'faculty-login.html';
                        return;
                    } else {
                        throw new Error('Failed to load quiz');
                    }
                } catch (error) {
                    console.error('Error loading quiz:', error);
                    alert('Failed to load quiz. Redirecting to dashboard.');
                    window.location.href = 'dashboard.html';
                }
            }

            const createQuestionElement = (text, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.dataset.index = index;
                item.innerHTML = `
                    <div class="question-text">${text}</div>
                    <div class="question-actions">
                        <button class="edit-btn" title="Edit">${iconEdit}</button>
                        <button class="regen-btn" title="Regenerate">${iconRegen}</button>
                    </div>
                `;
                questionsList.appendChild(item);
            };

            const renderQuestions = () => {
                console.log('Rendering questions:', currentQuestions);
                console.log('Questions list element:', questionsList);
                
                questionsList.innerHTML = '';
                
                if (!currentQuestions || currentQuestions.length === 0) {
                    console.log('No questions to render');
                    questionsList.innerHTML = '<p style="color: #888; text-align: center;">No questions available. Please generate new questions.</p>';
                    return;
                }
                
                currentQuestions.forEach((question, index) => {
                    console.log(`Rendering question ${index}:`, question);
                    createQuestionElement(question, index);
                });
                
                console.log('Finished rendering all questions');
            };

            // Initial render
            console.log('About to render questions...');
            renderQuestions();

            questionsList.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const questionItem = button.closest('.question-item');
                const questionTextDiv = questionItem.querySelector('.question-text');
                const questionIndex = parseInt(questionItem.dataset.index);

                if (button.classList.contains('edit-btn')) {
                    const isEditing = button.classList.contains('is-editing');
                    if (isEditing) {
                        // Save the edit
                        const textarea = questionTextDiv.querySelector('.edit-textarea');
                        const newText = textarea.value.trim();
                        if (newText) {
                            currentQuestions[questionIndex] = newText;
                            questionTextDiv.textContent = newText;
                            
                            // If editing existing quiz, update in backend
                            if (isEditingExistingQuiz && currentQuizId) {
                                await updateQuestionInBackend(questionIndex, newText);
                            }
                        }
                        button.innerHTML = iconEdit;
                        button.title = 'Edit';
                        button.classList.remove('is-editing');
                    } else {
                        // Start editing
                        const currentText = questionTextDiv.textContent;
                        questionTextDiv.innerHTML = `<textarea class="edit-textarea">${currentText}</textarea>`;
                        const textarea = questionTextDiv.querySelector('.edit-textarea');
                        textarea.focus();
                        button.innerHTML = iconSave;
                        button.title = 'Save';
                        button.classList.add('is-editing');
                    }
                }

                if (button.classList.contains('regen-btn')) {
                    questionTextDiv.textContent = 'Regenerating...';
                    
                    try {
                        // Generate a single question
                        const response = await fetch(`${API_BASE_URL}/generate_questions`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify({
                                topic: quizMetadata.topic,
                                bloom_level: quizMetadata.bloomLevel,
                                question_type: quizMetadata.questionType,
                                num_questions: 1
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            if (data.questions && data.questions.length > 0) {
                                const newQuestion = data.questions[0];
                                currentQuestions[questionIndex] = newQuestion;
                                questionTextDiv.textContent = newQuestion;
                                
                                // If editing existing quiz, update in backend
                                if (isEditingExistingQuiz && currentQuizId) {
                                    await updateQuestionInBackend(questionIndex, newQuestion);
                                }
                            } else {
                                throw new Error('No question generated');
                            }
                        } else {
                            throw new Error('Failed to generate question');
                        }
                    } catch (error) {
                        console.error('Error regenerating question:', error);
                        questionTextDiv.textContent = currentQuestions[questionIndex]; // Restore original
                        alert('Failed to regenerate question. Please try again.');
                    }
                }
            });

            async function updateQuestionInBackend(questionIndex, newQuestion) {
                try {
                    await fetch(`${API_BASE_URL}/quizzes/${currentQuizId}/questions`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({
                            quiz_id: currentQuizId,
                            question_index: questionIndex,
                            new_question: newQuestion
                        })
                    });
                } catch (error) {
                    console.error('Error updating question in backend:', error);
                }
            }

            addQuestionBtn.addEventListener('click', () => {
                const newQuestion = "Click the edit button to change this new question.";
                currentQuestions.push(newQuestion);
                createQuestionElement(newQuestion, currentQuestions.length - 1);
                questionsList.lastChild.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Export functionality
            exportBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                exportOptions.style.display = exportOptions.style.display === 'block' ? 'none' : 'block';
            });

            exportOptions.addEventListener('click', (e) => {
                const format = e.target.dataset.format;
                if (!format) return;
                
                if (format === 'clipboard') {
                    const allQuestions = currentQuestions.map((q, i) => `${i + 1}. ${q}`).join('\n\n');
                    navigator.clipboard.writeText(allQuestions).then(() => {
                        alert('Questions copied to clipboard!');
                    }).catch(() => {
                        alert('Failed to copy to clipboard. Please try again.');
                    });
                } else {
                    alert(`Export to ${format.toUpperCase()} is a future feature!`);
                }
                exportOptions.style.display = 'none';
            });

            window.addEventListener('click', () => {
                if (exportOptions.style.display === 'block') {
                    exportOptions.style.display = 'none';
                }
            });

            // Save Modal Logic
            saveQuizBtn.addEventListener('click', () => {
                saveModal.style.display = 'flex';
            });

            cancelSaveBtn.addEventListener('click', () => {
                saveModal.style.display = 'none';
            });

            confirmSaveBtn.addEventListener('click', async () => {
                const quizName = quizNameInput.value.trim();
                if (!quizName) {
                    alert('Please enter a name for your quiz.');
                    return;
                }

                try {
                    let response;
                    
                    if (isEditingExistingQuiz && currentQuizId) {
                        // Update existing quiz
                        response = await fetch(`${API_BASE_URL}/quizzes/${currentQuizId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify({
                                name: quizName,
                                questions: currentQuestions,
                                topic: quizMetadata.topic,
                                bloom_level: quizMetadata.bloomLevel,
                                question_type: quizMetadata.questionType
                            })
                        });
                    } else {
                        // Create new quiz
                        response = await fetch(`${API_BASE_URL}/quizzes`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify({
                                name: quizName,
                                questions: currentQuestions,
                                topic: quizMetadata.topic,
                                bloom_level: quizMetadata.bloomLevel,
                                question_type: quizMetadata.questionType
                            })
                        });
                    }

                    if (response.ok) {
                        const message = isEditingExistingQuiz ? 'updated' : 'saved';
                        alert(`Quiz "${quizName}" ${message} successfully!`);
                        saveModal.style.display = 'none';
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Failed to save quiz');
                    }
                } catch (error) {
                    console.error('Error saving quiz:', error);
                    alert('Failed to save quiz. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
