<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Display Questions - PopQuiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #000; 
            color: #fff; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .question-item { 
            border: 2px solid #fff; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 10px; 
        }
        #debug { 
            background: #222; 
            padding: 20px; 
            margin: 20px 0; 
            white-space: pre-wrap; 
            font-family: monospace; 
            max-height: 400px;
            overflow-y: auto;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Display Questions</h1>
        
        <div>
            <button onclick="showLocalStorage()">Show LocalStorage</button>
            <button onclick="loadQuestions()">Load Questions</button>
            <button onclick="clearStorage()">Clear Storage</button>
            <button onclick="goBack()">Go Back to Generate</button>
        </div>
        
        <div id="debug"></div>
        
        <div id="questions-container">
            <h2>Questions:</h2>
            <div id="questions-list"></div>
        </div>
        
        <div id="metadata-container">
            <h2>Metadata:</h2>
            <div id="metadata-display"></div>
        </div>
    </div>

    <script>
        const debugDiv = document.getElementById('debug');
        const questionsList = document.getElementById('questions-list');
        const metadataDisplay = document.getElementById('metadata-display');
        
        function log(message) {
            console.log(message);
            debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function showLocalStorage() {
            log('=== LOCALSTORAGE CONTENTS ===');
            log('authToken: ' + localStorage.getItem('authToken'));
            log('generatedQuestions: ' + localStorage.getItem('generatedQuestions'));
            log('quizMetadata: ' + localStorage.getItem('quizMetadata'));
            log('================================');
        }
        
        function loadQuestions() {
            log('Loading questions from localStorage...');
            
            const generatedQuestions = localStorage.getItem('generatedQuestions');
            const metadata = localStorage.getItem('quizMetadata');
            
            log('Raw generatedQuestions: ' + generatedQuestions);
            log('Raw metadata: ' + metadata);
            
            if (generatedQuestions && metadata) {
                try {
                    const questions = JSON.parse(generatedQuestions);
                    const meta = JSON.parse(metadata);
                    
                    log('Parsed questions: ' + JSON.stringify(questions));
                    log('Parsed metadata: ' + JSON.stringify(meta));
                    
                    displayQuestions(questions);
                    displayMetadata(meta);
                    
                } catch (error) {
                    log('ERROR parsing localStorage data: ' + error.message);
                    questionsList.innerHTML = '<p style="color: red;">Error parsing questions from localStorage</p>';
                }
            } else {
                log('No questions or metadata found in localStorage');
                questionsList.innerHTML = '<p style="color: orange;">No questions found. Please generate questions first.</p>';
            }
        }
        
        function displayQuestions(questions) {
            log('Displaying ' + questions.length + ' questions');
            questionsList.innerHTML = '';
            
            if (questions.length === 0) {
                questionsList.innerHTML = '<p style="color: orange;">No questions to display</p>';
                return;
            }
            
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `<strong>Q${index + 1}:</strong> ${question}`;
                questionsList.appendChild(questionDiv);
                log('Added question ' + (index + 1) + ': ' + question.substring(0, 50) + '...');
            });
        }
        
        function displayMetadata(metadata) {
            metadataDisplay.innerHTML = `
                <p><strong>Topic:</strong> ${metadata.topic}</p>
                <p><strong>Bloom Level:</strong> ${metadata.bloomLevel}</p>
                <p><strong>Question Type:</strong> ${metadata.questionType}</p>
                <p><strong>Number of Questions:</strong> ${metadata.numQuestions}</p>
            `;
        }
        
        function clearStorage() {
            localStorage.removeItem('generatedQuestions');
            localStorage.removeItem('quizMetadata');
            log('Cleared localStorage');
            questionsList.innerHTML = '';
            metadataDisplay.innerHTML = '';
        }
        
        function goBack() {
            window.location.href = 'test-generate.html';
        }
        
        // Auto-load on page load
        window.addEventListener('load', function() {
            log('Test Display Questions page loaded');
            showLocalStorage();
            loadQuestions();
        });
    </script>
</body>
</html>
