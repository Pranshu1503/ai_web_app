<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quiz - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .generator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            text-align: center;
        }

        .grid-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 2;
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-align: left;
        }
        
        .back-arrow {
            display: block;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            margin-top: 5px;
            text-align: left;
        }

        .generator-form {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
        }

        .generator-form h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        .input-group {
            position: relative;
            margin-bottom: 35px;
            text-align: left;
        }

        .input-group label {
            position: absolute;
            top: -8px;
            left: 25px;
            background-color: #000;
            padding: 0 10px;
            font-size: 0.8rem;
            color: #ccc;
        }

        .input-field {
            width: 100%;
            padding: 14px 25px;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .input-field::placeholder {
            color: #aaa;
        }

        .input-field:focus {
            outline: none;
            border-color: #3498db;
        }

        /* FIX: Added styles to prevent autofill from changing background/text color */
        .input-field:-webkit-autofill,
        .input-field:-webkit-autofill:hover,
        .input-field:-webkit-autofill:focus,
        .input-field:-webkit-autofill:active {
            -webkit-text-fill-color: #fff !important;
            transition: background-color 5000s ease-in-out 0s;
            box-shadow: 0 0 0px 1000px #000 inset;
        }
        
        select.input-field {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 25px top 50%;
            background-size: .65em auto;
        }
        
        select.input-field option {
            background-color: #fff;
            color: #000;
        }
        
        .generate-button {
            width: 100%;
            padding: 14px 35px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }

        .generate-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

    </style>
</head>
<body>

    <div class="generator-container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="logo">POPQUIZ</div>
            <a href="index.html" class="back-arrow">&lt;</a>
        </header>

        <div class="generator-form">
            <h1>GENERATE NEW QUIZ</h1>
            <form id="quiz-generator-form">
                <div class="input-group">
                    <label for="subject">SELECT SUBJECT</label>
                    <select id="subject" name="subject" class="input-field" required>
                        <option value="" disabled selected>Select a subject...</option>
                        <option value="OS">OS</option>
                        <option value="DSA">DSA</option>
                        <option value="CCN">CCN</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="num-questions">NUMBER OF QUESTIONS</label>
                    <input type="number" id="num-questions" class="input-field" required min="1" placeholder="e.g., 5">
                </div>
                <div class="input-group">
                    <label for="type-questions">TYPE OF QUESTIONS</label>
                    <input type="text" id="type-questions" class="input-field" required placeholder="e.g., Short Answer, MCQ">
                </div>

                <button type="submit" class="generate-button">GENERATE QUESTIONS</button>
            </form>
        </div>
    </div>
    
    <script>
        // Test backend connection on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) throw new Error('Backend not responding');
                console.log('Backend connected successfully');
            } catch (error) {
                console.warn('Backend connection failed:', error.message);
            }
        };

        const quizForm = document.getElementById('quiz-generator-form');

        quizForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            const numQuestions = parseInt(document.getElementById('num-questions').value);
            const typeQuestions = document.getElementById('type-questions').value;

            if (!subject || !numQuestions || !typeQuestions) {
                alert('Please fill in all fields to generate a quiz.');
                return;
            }

            // Disable button during generation
            const button = document.querySelector('.generate-button');
            button.disabled = true;
            button.textContent = 'Generating...';

            try {
                const response = await fetch('http://localhost:8000/generate_questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, num_questions: numQuestions })
                });

                if (!response.ok) throw new Error('Failed to generate questions');

                const data = await response.json();
                localStorage.setItem('generatedQuestions', JSON.stringify(data.questions));
                localStorage.setItem('questionType', typeQuestions); // Store type for display
                window.location.href = 'display-questions.html';
            } catch (error) {
                alert('Error generating questions: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'GENERATE QUESTIONS';
            }
        });
    </script>

</body>
</html>
