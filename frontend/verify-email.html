<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - PopQuiz</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #4CAF50;
            --error-color: #f44336;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .verification-container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 40px;
        }

        .icon.loading {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .icon.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .icon.error {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        p {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-left: 10px;
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }



        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
        </svg>
        <svg class="moon-icon" style="display: none;" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
    </button>

    <div class="verification-container" id="verificationContainer">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('popquiz-theme', 'light');
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('popquiz-theme', 'dark');
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('popquiz-theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.querySelector('.sun-icon').style.display = 'none';
            document.querySelector('.moon-icon').style.display = 'block';
        }

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        function showLoading() {
            const container = document.getElementById('verificationContainer');
            container.innerHTML = `
                <div class="icon loading">
                    <div class="spinner"></div>
                </div>
                <h1>Verifying Your Email</h1>
                <p>Please wait while we verify your email address...</p>
            `;
        }

        function showSuccess() {
            const container = document.getElementById('verificationContainer');
            container.innerHTML = `
                <div class="icon success">✓</div>
                <h1>Email Verified!</h1>
                <p>Your email has been successfully verified. You can now log in to your account.</p>
                <a href="${loginPage}" class="btn">Go to Login</a>
            `;
        }

        function showError(message) {
            const container = document.getElementById('verificationContainer');
            container.innerHTML = `
                <div class="icon error">✕</div>
                <h1>Verification Failed</h1>
                <p style="margin-bottom: 20px;">${message}</p>
                <a href="${loginPage}" class="btn">Back to Login</a>
            `;
        }

        async function verifyEmail() {
            if (!token) {
                showError('No verification token found in the URL. Please use the link from your email.');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/auth/verify-email?token=${token}`);
                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.detail || 'Verification failed. The link may have expired.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            }
        }

        // Determine which login page to redirect to
        // Check if there's a 'role' parameter in URL or use localStorage
        const role = urlParams.get('role') || localStorage.getItem('signup-role') || 'student';
        const loginPage = role === 'teacher' ? '/teacher/faculty-login.html' : '/student/student-login.html';

        // Start verification
        verifyEmail();
    </script>
</body>
</html>
