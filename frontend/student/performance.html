<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --grid-color: rgba(255, 255, 255, 0.4);
            --border-color: #ffffff;
            --nav-btn-text: #ffffff;
            --nav-btn-border: #ffffff;
            --nav-btn-hover-bg: #ffffff;
            --nav-btn-hover-text: #000000;
            --card-border: #333;
            --text-muted: #aaa;
            --bar-color: #555;
            --vhist-height: 64px;
            --vhist-top: -72px;
            --vhist-gap: 2mm;
        }
        body.light-mode {
            --bg-color: #f4f7f9;
            --text-color: #111827;
            --grid-color: rgba(0, 0, 0, 0.1);
            --border-color: #111827;
            --nav-btn-text: #111827;
            --nav-btn-border: #111827;
            --nav-btn-hover-bg: #111827;
            --nav-btn-hover-text: #ffffff;
            --card-border: #ddd;
            --text-muted: #555;
            --bar-color: #ccc;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            padding: 150px 20px 50px 20px;
            box-sizing: border-box;
        }

        .grid-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            background-color: var(--bg-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .back-arrow {
            font-size: 2rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            color: var(--nav-btn-text);
            text-decoration: none;
            font-weight: 600;
            border: 2px solid var(--nav-btn-border);
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .nav-btn:hover {
            background-color: var(--nav-btn-hover-bg);
            color: var(--nav-btn-hover-text);
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .theme-toggle-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--nav-btn-text);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease;
        }
        .theme-toggle-btn .icon-sun {
            display: none;
        }
        body.light-mode .theme-toggle-btn .icon-sun {
            display: block;
        }
        body.light-mode .theme-toggle-btn .icon-moon {
            display: none;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 60px;
            text-align: center;
        }

        .section-title {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
            text-align: center;
        }

        .performance-chart {
            padding: 40px;
            border: 2px solid var(--card-border);
            border-radius: 20px;
        }
        .chart-bars {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            margin-bottom: 20px;
        }
        .chart-bar {
            width: 20%;
            background-color: var(--bar-color);
            position: relative;
        }
        .chart-bars .perf-link {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            text-decoration: none;
            color: inherit;
        }
        .chart-bars .perf-link .chart-bar {
            width: 60%;
        }
        .chart-labels a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 33%;
            text-align: center;
        }
        .chart-bar span {
            position: absolute;
            top: calc(var(--vhist-top) + var(--vhist-height) + var(--vhist-gap));
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            font-size: 1.2rem;
        }
        .chart-labels {
            display: flex;
            justify-content: space-around;
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 25px;
        }

        .mini-vhist {
            position: absolute;
            top: var(--vhist-top);
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: var(--vhist-height);
            background: rgba(52, 152, 219, 0.18);
            border-radius: 3px;
            overflow: hidden;
        }
        .mini-vhist .fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: #3498db;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="header-left">
                <div class="logo">POPQUIZ</div>
                <a href="student-dashboard.html" class="back-arrow">&lt;</a>
            </div>
            <div class="header-nav">
                <a href="../index.html" class="nav-btn">Logout</a>
                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
                    <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </header>

        <div class="content">
            <h1 class="page-title">PERFORMANCE</h1>
            <h2 class="section-title">Performance by Topic</h2>
            
            <div class="performance-chart">
                <div class="chart-bars">
                    <a class="perf-link" href="student-analysis.html?topic=OS" title="View detailed analysis for OS">
                        <div class="chart-bar" style="height: 90%;">
                            <div class="mini-vhist"><div class="fill" style="height: 90%"></div></div>
                            <span>90%</span>
                        </div>
                    </a>
                    <a class="perf-link" href="student-analysis.html?topic=CN" title="View detailed analysis for CN">
                        <div class="chart-bar" style="height: 68%;">
                            <div class="mini-vhist"><div class="fill" style="height: 68%"></div></div>
                            <span>68%</span>
                        </div>
                    </a>
                    <a class="perf-link" href="student-analysis.html?topic=DSA" title="View detailed analysis for DSA">
                        <div class="chart-bar" style="height: 75%;">
                            <div class="mini-vhist"><div class="fill" style="height: 75%"></div></div>
                            <span>75%</span>
                        </div>
                    </a>
                </div>
                <div class="chart-labels">
                    <a href="student-analysis.html?topic=OS">OS</a>
                    <a href="student-analysis.html?topic=CN">CN</a>
                    <a href="student-analysis.html?topic=DSA">DSA</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('popquiz-theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
        }
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('popquiz-theme', theme);
        });

        // Check authentication
        const token = localStorage.getItem('popquiz_student_token');
        if (!token) {
            alert('Please login as student');
            window.location.href = 'student-login.html';
        }
    </script>
</body>
</html>
