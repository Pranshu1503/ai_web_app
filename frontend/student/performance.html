<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --grid-color: rgba(255, 255, 255, 0.4);
            --border-color: #ffffff;
            --nav-btn-text: #ffffff;
            --nav-btn-border: #ffffff;
            --nav-btn-hover-bg: #ffffff;
            --nav-btn-hover-text: #000000;
            --card-border: #333;
            --text-muted: #aaa;
            --bar-color: #555;
            --vhist-height: 64px;
            --vhist-top: -72px;
            --vhist-gap: 2mm;
        }
        body.light-mode {
            --bg-color: #f4f7f9;
            --text-color: #111827;
            --grid-color: rgba(0, 0, 0, 0.1);
            --border-color: #111827;
            --nav-btn-text: #111827;
            --nav-btn-border: #111827;
            --nav-btn-hover-bg: #111827;
            --nav-btn-hover-text: #ffffff;
            --card-border: #ddd;
            --text-muted: #555;
            --bar-color: #ccc;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            padding: 150px 20px 50px 20px;
            box-sizing: border-box;
        }

        .grid-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            background-color: var(--bg-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .back-arrow {
            font-size: 2rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            color: var(--nav-btn-text);
            text-decoration: none;
            font-weight: 600;
            border: 2px solid var(--nav-btn-border);
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .nav-btn:hover {
            background-color: var(--nav-btn-hover-bg);
            color: var(--nav-btn-hover-text);
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .theme-toggle-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--nav-btn-text);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease;
        }
        .theme-toggle-btn .icon-sun {
            display: none;
        }
        body.light-mode .theme-toggle-btn .icon-sun {
            display: block;
        }
        body.light-mode .theme-toggle-btn .icon-moon {
            display: none;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 60px;
            text-align: center;
        }

        .section-title {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
            text-align: center;
        }

        .performance-chart {
            padding: 40px;
            border: 2px solid var(--card-border);
            border-radius: 20px;
        }
        .chart-bars {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            margin-bottom: 20px;
        }
        .chart-bar {
            width: 20%;
            background-color: var(--bar-color);
            position: relative;
        }
        .chart-bars .perf-link {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            text-decoration: none;
            color: inherit;
        }
        .chart-bars .perf-link .chart-bar {
            width: 60%;
        }
        .chart-labels a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 33%;
            text-align: center;
        }
        .chart-bar span {
            position: absolute;
            top: calc(var(--vhist-top) + var(--vhist-height) + var(--vhist-gap));
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            font-size: 1.2rem;
        }
        .chart-labels {
            display: flex;
            justify-content: space-around;
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 25px;
        }

        .mini-vhist {
            position: absolute;
            top: var(--vhist-top);
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: var(--vhist-height);
            background: rgba(52, 152, 219, 0.18);
            border-radius: 3px;
            overflow: hidden;
        }
        .mini-vhist .fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: #3498db;
            border-radius: 3px;
        }

        .submissions-section {
            margin-top: 80px;
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .submission-card {
            background: transparent;
            border: 2px solid var(--card-border);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .submission-card:hover {
            border-color: var(--border-color);
            transform: translateY(-2px);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .submission-info h3 {
            margin: 0 0 15px 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .score-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .score-high { background: #10b981; color: #fff; }
        .score-medium { background: #f59e0b; color: #fff; }
        .score-low { background: #ef4444; color: #fff; }
        .score-none { background: var(--card-border); color: var(--text-muted); }

        .view-answers-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-answers-btn:hover {
            background: var(--border-color);
            color: var(--bg-color);
        }

        .answers-content {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--card-border);
            display: none;
        }

        .answers-content.show {
            display: block;
        }

        .answer-item {
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .answer-question {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .answer-text {
            color: var(--text-muted);
            line-height: 1.6;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        body.light-mode .answer-text {
            background: rgba(0, 0, 0, 0.05);
        }

        .no-submissions {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="header-left">
                <div class="logo">POPQUIZ</div>
                <a href="student-dashboard.html" class="back-arrow">&lt;</a>
            </div>
            <div class="header-nav">
                <a href="../index.html" class="nav-btn">Logout</a>
                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
                    <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </header>

        <div class="content">
            <h1 class="page-title">PERFORMANCE</h1>
            
            <div class="submissions-section">
                <h2 class="section-title">Your Quiz Submissions</h2>
                <div id="submissions-list" class="submissions-list">
                    <div class="loading">Loading your submissions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('popquiz-theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
        }
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('popquiz-theme', theme);
        });

        // Check authentication
        const token = localStorage.getItem('popquiz_student_token');
        if (!token) {
            alert('Please login as student');
            window.location.href = 'student-login.html';
        }

        // Load submissions
        let allSubmissions = [];
        
        async function regradeUngraded() {
            try {
                const response = await fetch('http://localhost:8000/student/regrade-submissions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data.message);
                    return true;
                }
            } catch (error) {
                console.error('Error regrading submissions:', error);
            }
            return false;
        }
        
        async function loadSubmissions() {
            try {
                // First, try to regrade any ungraded submissions
                document.getElementById('submissions-list').innerHTML = 
                    '<div class="loading">Grading your submissions...</div>';
                
                await regradeUngraded();
                
                // Now load the submissions
                const response = await fetch('http://localhost:8000/student/my-submissions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = 'student-login.html';
                        return;
                    }
                    throw new Error('Failed to load submissions');
                }

                const data = await response.json();
                allSubmissions = data.submissions || [];
                renderSubmissions(allSubmissions);
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissions-list').innerHTML = 
                    '<div class="no-submissions">Error loading submissions. Please try again.</div>';
            }
        }

        function renderSubmissions(submissions) {
            const container = document.getElementById('submissions-list');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="no-submissions">No submissions yet. Complete some quizzes to see your performance here!</div>';
                return;
            }

            container.innerHTML = submissions.map(sub => {
                const date = new Date(sub.submitted_at);
                const scoreClass = sub.score === null ? 'score-none' : 
                                  sub.score >= 70 ? 'score-high' :
                                  sub.score >= 40 ? 'score-medium' : 'score-low';
                const scoreText = sub.score === null ? 'Not Graded' : `${sub.score}%`;

                return `
                    <div class="submission-card" data-submission-id="${sub.id}">
                        <div class="submission-header">
                            <div class="submission-info">
                                <h3>${sub.quiz_name}</h3>
                                <div class="meta">
                                    <div class="meta-item">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        <span>By: ${sub.creator_name || sub.creator_email}</span>
                                    </div>
                                    <div class="meta-item">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <span>${date.toLocaleDateString()} at ${date.toLocaleTimeString()}</span>
                                    </div>
                                    <div class="meta-item">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                        </svg>
                                        <span>${sub.quiz_topic}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="score-badge ${scoreClass}">
                                ${scoreText}
                            </div>
                        </div>
                        <button class="view-answers-btn" onclick="toggleAnswers(${sub.id})">
                            View Your Answers
                        </button>
                        <div id="answers-${sub.id}" class="answers-content">
                            ${renderAnswers(sub.questions, sub.answers)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAnswers(questions, answers) {
            if (!questions || questions.length === 0) {
                return '<div class="no-submissions">No questions available</div>';
            }

            return questions.map((q, index) => {
                const answerKey = `question_${index}`;
                const studentAnswer = answers[answerKey] || 'No answer provided';
                
                return `
                    <div class="answer-item">
                        <div class="answer-question">Q${index + 1}: ${q.question || q}</div>
                        <div class="answer-text">${studentAnswer}</div>
                    </div>
                `;
            }).join('');
        }

        function toggleAnswers(submissionId) {
            const answersDiv = document.getElementById(`answers-${submissionId}`);
            answersDiv.classList.toggle('show');
            
            const btn = event.target;
            btn.textContent = answersDiv.classList.contains('show') 
                ? 'Hide Answers' 
                : 'View Your Answers';
        }

        // Load submissions on page load
        loadSubmissions();
    </script>
</body>
</html>
