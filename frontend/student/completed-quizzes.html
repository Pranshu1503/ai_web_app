<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Quizzes - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --grid-color: rgba(255, 255, 255, 0.4);
            --border-color: #ffffff;
            --nav-btn-text: #ffffff;
            --nav-btn-border: #ffffff;
            --nav-btn-hover-bg: #ffffff;
            --nav-btn-hover-text: #000000;
            --card-bg: #111;
            --card-border: #333;
            --text-muted: #aaa;
        }
        body.light-mode {
            --bg-color: #f4f7f9;
            --text-color: #111827;
            --grid-color: rgba(0, 0, 0, 0.1);
            --border-color: #111827;
            --nav-btn-text: #111827;
            --nav-btn-border: #111827;
            --nav-btn-hover-bg: #111827;
            --nav-btn-hover-text: #ffffff;
            --card-bg: #ffffff;
            --card-border: #ddd;
            --text-muted: #555;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            padding: 150px 20px 50px 20px;
            box-sizing: border-box;
        }

        .grid-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: fixed;
            top: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            background-color: var(--bg-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .back-arrow {
            font-size: 2rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            color: var(--nav-btn-text);
            text-decoration: none;
            font-weight: 600;
            border: 2px solid var(--nav-btn-border);
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .nav-btn:hover {
            background-color: var(--nav-btn-hover-bg);
            color: var(--nav-btn-hover-text);
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .theme-toggle-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--nav-btn-text);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease;
        }
        .theme-toggle-btn .icon-sun {
            display: none;
        }
        body.light-mode .theme-toggle-btn .icon-sun {
            display: block;
        }
        body.light-mode .theme-toggle-btn .icon-moon {
            display: none;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-align: center;
        }

        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .quiz-item-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--card-border);
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease;
        }
        .quiz-item-link:hover {
            background-color: rgba(128, 128, 128, 0.05);
        }

        .quiz-item-details h4 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .quiz-item-details p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .quiz-item-details .creator-info {
            margin: 5px 0 0 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quiz-item-details .creator-info svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }
        .quiz-item-status svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-color);
        }

        .loading, .no-quizzes {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="header-left">
                <div class="logo">POPQUIZ</div>
                <a href="student-dashboard.html" class="back-arrow">&lt;</a>
            </div>
            <div class="header-nav">
                <a href="../index.html" class="nav-btn">Logout</a>
                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
                    <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </header>

        <div class="content">
            <h1 class="page-title">COMPLETED</h1>
            <div id="quiz-list" class="quiz-list">
                <div class="loading">Loading completed quizzes...</div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('popquiz-theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
        }
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('popquiz-theme', theme);
        });

        // Load completed quizzes
        (async function loadCompletedQuizzes() {
            const token = localStorage.getItem('popquiz_student_token');
            if (!token) {
                alert('Please login as student');
                window.location.href = 'student-login.html';
                return;
            }

            try {
                // Fetch completed quizzes
                const res = await fetch('http://localhost:8000/quizzes/completed', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!res.ok) {
                    throw new Error('Failed to load quizzes');
                }

                const data = await res.json();
                const quizzes = data.quizzes || [];
                
                const container = document.getElementById('quiz-list');

                if (quizzes.length === 0) {
                    container.innerHTML = '<div class="no-quizzes">No completed quizzes yet.</div>';
                    return;
                }

                container.innerHTML = '';
                quizzes.forEach(q => {
                    const details = document.createElement('div');
                    details.className = 'quiz-item-details';

                    const h4 = document.createElement('h4');
                    h4.textContent = q.name || (q.topic || 'Untitled Quiz');

                    const p = document.createElement('p');
                    if (q.submitted_at) {
                        const d = new Date(q.submitted_at);
                        p.textContent = 'Completed: ' + d.toLocaleDateString();
                    } else {
                        p.textContent = 'Completed';
                    }

                    const creatorInfo = document.createElement('div');
                    creatorInfo.className = 'creator-info';
                    creatorInfo.innerHTML = `
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Created by: ${q.creator_name || 'Unknown'}</span>
                    `;

                    // Add score display
                    const scoreInfo = document.createElement('div');
                    scoreInfo.className = 'creator-info';
                    scoreInfo.style.marginTop = '8px';
                    scoreInfo.innerHTML = `
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Score: ${q.score !== null && q.score !== undefined ? q.score + '%' : 'N/A'}</span>
                    `;

                    details.appendChild(h4);
                    details.appendChild(p);
                    details.appendChild(creatorInfo);
                    details.appendChild(scoreInfo);

                    const status = document.createElement('div');
                    status.className = 'quiz-item-status';
                    status.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';

                    const div = document.createElement('div');
                    div.className = 'quiz-item-link';
                    div.style.cursor = 'default';
                    div.appendChild(details);
                    div.appendChild(status);
                    container.appendChild(div);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('quiz-list').innerHTML = '<div class="no-quizzes">Error loading quizzes. Please try again.</div>';
            }
        })();
    </script>
</body>
</html>
