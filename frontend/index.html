<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Interface - AI Educational App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        form {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #questions {
            margin-top: 30px;
        }
        #questions h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question strong {
            color: #667eea;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Teacher Assistant</h1>
        <form id="generateForm">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" required>
                    <option value="Operating System">Operating System</option>
                    <!-- Add more subjects as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" min="1" max="50" required>
            </div>
            
            <button type="submit" id="submitBtn">Generate Questions</button>
        </form>
        
        <div id="questions"></div>
    </div>
    
    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div>Generating...';
            submitBtn.disabled = true;
            
            const subject = document.getElementById('subject').value;
            const numQuestions = document.getElementById('numQuestions').value;
            
            try {
                const response = await fetch('http://localhost:8000/generate_questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: subject,
                        num_questions: parseInt(numQuestions)
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate questions');
                }
                
                const data = await response.json();
                displayQuestions(data.questions);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function displayQuestions(questions) {
            const container = document.getElementById('questions');
            container.innerHTML = '<h2>Generated Questions:</h2>';
            questions.forEach((question, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `<strong>${index + 1}.</strong> ${question}`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
