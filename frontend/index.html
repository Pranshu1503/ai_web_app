<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopQuiz - AI-Powered Learning</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        /* --- Basic Reset & Font --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden; 
        }

        /* --- Main Container --- */
        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            position: relative; 
            text-align: center;
        }

        /* --- 3D Grid Background --- */
        .grid-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            /* --- CHANGE HERE: Opacity increased from 0.2 to 0.4 --- */
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
        }

        /* --- Content Wrapper --- */
        .content {
            position: relative; 
            z-index: 1;
            padding: 20px;
        }

        /* --- Title Styling --- */
        .title {
            font-family: 'Anton', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem); 
            font-weight: 400; 
            margin: 0;
            line-height: 1;
            text-transform: uppercase; 
        }

        /* --- Subtitle Styling --- */
        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 4px;
            margin-top: 10px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* --- Button Group --- */
        .button-group {
            display: flex;
            gap: 20px; 
            justify-content: center;
        }

        /* --- Button Styling --- */
        .cta-button {
            padding: 12px 35px;
            border: 2px solid #ffffff;
            border-radius: 50px; 
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        /* --- The Hover Effect --- */
        .cta-button:hover {
            background-color: #ffffff; 
            color: #000000;            
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <div class="grid-background"></div>

        <div class="content">
            <h1 class="title">POPQUIZ</h1>
            <p class="subtitle">AI-POWERED LEARNING</p>
            <div class="button-group">
                <a href="faculty-login.html" class="cta-button">FACULTY</a>
                <a href="#" class="cta-button" onclick="checkStudents()">STUDENTS</a>
            </div>
        </div>
    </div>

    <script>
        // Test backend connection on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) throw new Error('Backend not responding');
                console.log('Backend connected successfully');
            } catch (error) {
                console.warn('Backend connection failed:', error.message);
                // Optionally alert user or show a message
            }
        };

        // Placeholder for students button
        function checkStudents() {
            alert('Student interface coming soon!');
        }
    </script>

</body>
</html>
