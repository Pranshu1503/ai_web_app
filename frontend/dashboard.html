<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PopQuiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            text-align: center;
            padding: 150px 20px 50px 20px;
            box-sizing: border-box;
        }

        .grid-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(75deg);
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .logout-btn {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #fff;
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #fff;
            color: #000;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin: 0;
        }
        
        .create-new-btn {
            padding: 14px 35px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: #000;
            background-color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .create-new-btn:hover {
            background-color: transparent;
            color: #fff;
        }

        /* NEW: Filter/Sort Controls */
        .quiz-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        #search-quizzes {
            flex-grow: 1;
            padding: 12px 20px;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        #search-quizzes:focus {
            outline: none;
            border-color: #fff;
        }
        
        .quiz-history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        
        .quiz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 20px 25px;
            border-radius: 25px;
            border: 2px solid #555;
            transition: border-color 0.3s;
        }
        
        .quiz-item:hover {
            border-color: #fff;
        }
        
        .quiz-details h2 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .quiz-details p {
            margin: 0;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        /* NEW: Updated Actions with Icons */
        .quiz-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quiz-actions a {
            color: #fff; text-decoration: none; font-weight: 600; padding: 8px 12px; border-radius: 20px; transition: background-color 0.3s;
        }
        .quiz-actions a:hover { background-color: rgba(255,255,255,0.1); }
        .action-btn { background: none; border: none; cursor: pointer; padding: 5px; line-height: 0; }
        .action-btn svg { width: 20px; height: 20px; stroke: #aaa; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; transition: stroke 0.3s; }
        .action-btn:hover svg { stroke: #fff; }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="grid-background"></div>

        <header class="header">
            <div class="logo">POPQUIZ</div>
            <a href="index.html" class="logout-btn">LOGOUT</a>
        </header>

        <div class="content-wrapper">
            <div class="dashboard-header">
                <h1>DASHBOARD</h1>
                <a href="generate-quiz.html" class="create-new-btn">CREATE NEW QUIZ</a>
            </div>

            <div class="quiz-controls">
                <input type="search" id="search-quizzes" placeholder="Search my quizzes...">
            </div>

            <div id="quiz-history-list" class="quiz-history-list">
                <!-- Quizzes will be dynamically populated by JS -->
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const quizListContainer = document.getElementById('quiz-history-list');
            const searchInput = document.getElementById('search-quizzes');
            const API_BASE_URL = 'http://localhost:8000';

            // Check authentication - simplified for demo
            let authToken = localStorage.getItem('authToken');
            if (!authToken) {
                // Set demo token and show demo quizzes
                localStorage.setItem('authToken', 'demo-token');
                authToken = 'demo-token';
                console.log('Set demo token for dashboard');
            }

            // --- SVG Icons ---
            const iconDuplicate = `<svg viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
            const iconDelete = `<svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;

            let allQuizzes = [];

            // Fetch quizzes from backend
            const fetchQuizzes = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/quizzes`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        allQuizzes = data.quizzes;
                        renderQuizzes(allQuizzes);
                    } else {
                        throw new Error('Backend not available, showing demo quizzes');
                    }
                } catch (error) {
                    console.error('Error fetching quizzes:', error);
                    console.log('Showing demo quizzes instead');
                    
                    // Show demo quizzes
                    allQuizzes = [
                        {
                            id: 1,
                            name: 'OS Concepts - Deadlocks',
                            topic: 'Deadlocks',
                            question_type: 'Short Answer',
                            created_at: new Date().toISOString()
                        },
                        {
                            id: 2,
                            name: 'Database Systems - Normalization',
                            topic: 'Database Normalization',
                            question_type: 'MCQ',
                            created_at: new Date().toISOString()
                        },
                        {
                            id: 3,
                            name: 'Computer Networks - OSI Model',
                            topic: 'OSI Model',
                            question_type: 'True/False',
                            created_at: new Date().toISOString()
                        }
                    ];
                    renderQuizzes(allQuizzes);
                }
            };

            // --- Function to Render Quizzes ---
            const renderQuizzes = (quizArray) => {
                quizListContainer.innerHTML = ''; // Clear current list
                if (quizArray.length === 0) {
                    quizListContainer.innerHTML = '<p style="text-align: center; color: #888;">No quizzes found. <a href="generate-quiz.html" style="color: #fff;">Create your first quiz!</a></p>';
                    return;
                }
                quizArray.forEach(quiz => {
                    const quizItem = document.createElement('div');
                    quizItem.className = 'quiz-item';
                    quizItem.innerHTML = `
                        <div class="quiz-details">
                            <h2>${quiz.name}</h2>
                            <p>${quiz.topic} - ${quiz.question_type} - Created: ${new Date(quiz.created_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</p>
                        </div>
                        <div class="quiz-actions">
                            <a href="display-questions.html?id=${quiz.id}">View/Edit</a>
                            <button class="action-btn duplicate-btn" data-quiz-id="${quiz.id}" title="Duplicate Quiz">${iconDuplicate}</button>
                            <button class="action-btn delete-btn" data-quiz-id="${quiz.id}" title="Delete Quiz">${iconDelete}</button>
                        </div>
                    `;
                    quizListContainer.appendChild(quizItem);
                });
            };

            // Delete quiz function
            const deleteQuiz = async (quizId) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/quizzes/${quizId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        // Remove from local array and re-render
                        allQuizzes = allQuizzes.filter(quiz => quiz.id !== parseInt(quizId));
                        renderQuizzes(allQuizzes);
                        alert('Quiz deleted successfully!');
                    } else {
                        throw new Error('Failed to delete quiz');
                    }
                } catch (error) {
                    console.error('Error deleting quiz:', error);
                    alert('Failed to delete quiz. Please try again.');
                }
            };

            // Duplicate quiz function
            const duplicateQuiz = async (quizId) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/quizzes/${quizId}/duplicate`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        alert('Quiz duplicated successfully!');
                        // Refresh the quiz list
                        await fetchQuizzes();
                    } else {
                        throw new Error('Failed to duplicate quiz');
                    }
                } catch (error) {
                    console.error('Error duplicating quiz:', error);
                    alert('Failed to duplicate quiz. Please try again.');
                }
            };

            // --- Live Search Functionality ---
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredQuizzes = allQuizzes.filter(quiz => 
                    quiz.name.toLowerCase().includes(searchTerm) || 
                    quiz.topic.toLowerCase().includes(searchTerm)
                );
                renderQuizzes(filteredQuizzes);
            });

            // --- Action Button Listeners (Event Delegation) ---
            quizListContainer.addEventListener('click', async (e) => {
                const button = e.target.closest('.action-btn');
                if (!button) return;

                const quizId = button.dataset.quizId;

                if (button.classList.contains('duplicate-btn')) {
                    await duplicateQuiz(quizId);
                }

                if (button.classList.contains('delete-btn')) {
                    // Confirmation before deleting
                    if (confirm('Are you sure you want to delete this quiz? This action cannot be undone.')) {
                        await deleteQuiz(quizId);
                    }
                }
            });

            // Initial fetch
            await fetchQuizzes();

            // Logout functionality
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    try {
                        await fetch(`${API_BASE_URL}/auth/logout`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        });
                    } catch (error) {
                        console.error('Logout error:', error);
                    }
                    
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userEmail');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
